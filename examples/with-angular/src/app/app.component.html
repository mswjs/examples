<div>
  @if (user$ | async; as user) {
    <p id="greeting">Hello, {{ user.firstName }}!</p>
  }

  <div>
    @if (movies$ | async; as movies) {
      @if (movies.length > 0) {
        <ul id="movies">
          @for (movie of movies; track $index) {
              <li>
                <p>{{ movie.title }}</p>
              </li>
          }
        </ul>
      }
    }
    <button (click)="onFetchMoviesClick()">Fetch movies</button>
  </div>
</div>
